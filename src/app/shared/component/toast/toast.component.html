<div class="toast-container" [ngStyle]="{ display: toast.classes ? 'block' : 'none'}">
  <div class="toast {{toast.classes}}">
      <span class="toast-icon">
          <svg class="gridicon gridicons-checkmark notice__icon" height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g>
              <path d="M9 19.414l-6.707-6.707 1.414-1.414L9 16.586 20.293 5.293l1.414 1.414"></path>
            </g>
          </svg>
        </span>
        <span class="toast-content" [innerHTML]="toast.message"></span>
        <span tabindex="0" class="toast-dismiss" (click)="close()">
          <svg class="gridicon gridicons-cross" height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <g>
              <path d="M18.36 19.78L12 13.41l-6.36 6.37-1.42-1.42L10.59 12 4.22 5.64l1.42-1.42L12 10.59l6.36-6.36 1.41 1.41L13.41 12l6.36 6.36z"></path>
            </g>
          </svg>
        </span>
  </div>
</div>
