<div class="container">
  <ul class="ui-tabs clearfix">
    <li>
      <a [ngClass]="{'active': isPublished}" class="active" [routerLink]="['/admin/myposts/']" [queryParams]="{status: 'published'}">PUBLISHED</a>
    </li>
    <li>
      <a [ngClass]="{'active': isDraft}" [routerLink]="['/admin/myposts/']" [queryParams]="{status: 'draft'}">DRAFT</a>
    </li>
  </ul>
  <ng-container *ngIf="norecord">
    <div class="text-center">
      <p>&nbsp;</p>
      <h1>No posts found.</h1>
      <p>&nbsp;</p>
      <a class="mobile-hide" routerLink="/admin/post/new" mat-raised-button color="primary">
        Add new post
      </a>
    </div>
  </ng-container>
  <div class="row">
    <ng-container *ngFor="let post of posts">
      <div class="col-md-4 col-sm-6 post-container">
        <post-card [post]="post" [isOwner]="{status: post.status.toLowerCase(), preview: true}"></post-card>
      </div>
    </ng-container>
  </div>
  <post-paginator [length]="length"></post-paginator>
  <span class="floating-plus">
    <a routerLink="/admin/post/new" mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </span>
</div>
